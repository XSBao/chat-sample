<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Chat at Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Schoolbell&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h5>We love for always and forever</h5>
  </header>
  <div id="container">
    <div id="user-info-container">
      <p id="welcome-msg"></p>
      <p id="friend-state"></p>
    </div>

    <div id="message-container">
      <div class="chat">
        <div class="yours messages">
          <div class="message">
            Good!
          </div>
          <div class="message last">you last message</div>
        </div>
        <div class="mine messages">
          <div class="message">
            Great thanks!
          </div>
          <div class="message last">
            How about you?
          </div>
        </div>
      </div>

    </div>

    <div id="send-message-container">
      <form id="send-form">
            <input type="text" id="send-input">
        <button type="submit" id="send-submit" >Send</button>
      </form>
    </div>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
